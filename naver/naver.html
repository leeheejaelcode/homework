<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 로그인 화면</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./naver.css" />
  </head>
  <body>
    <section class="login">
      <form action="/" class="login-form">
        <h1 class="login-logo">
          <a href="#">
            <picture>
              <source srcset="./logo.svg" type="image/svg" />
              <img src="./logo.png" alt="네이버 png 로고" />
            </picture>
          </a>
        </h1>
        <fieldset>
          <legend class="sr-only">회원 로그인 폼</legend>
          <!-- 아이디 입력 서식 -->
          <div class="form-input-group">
            <div role="group" class="form-input">
              <label for="userEmail" class="sr-only">아이디</label>
              <input
                type="email"
                id="userEmail"
                required
                placeholder="아이디(이메일)"
                name="userEmail"
              />
            </div>
            <!-- 비밀번호 입력 서식 -->
            <div role="group" class="form-input">
              <label for="userPwd" class="sr-only">비밀번호</label>
              <input
                type="password"
                id="userPwd"
                required
                placeholder="비밀번호"
                name="userPwd"
              />
            </div>
          </div>
        </fieldset>
        <button type="submit" class="login-button button">로그인</button>
        <ul class="login-sign">
          <li>
            <input type="checkbox" id="saveLogin" name="saveLogin" />
            <label for="saveLogin">로그인 상태유지</label>
          </li>
          <li>
            <a href="./ip_security.html" target="_blank" class="icon-link"
              >IP 보안</a
            ><span tabindex="0" aria-label="IP 보안상태">ON</span>
          </li>
        </ul>
      </form>
    </section>
  </body>
</html>
